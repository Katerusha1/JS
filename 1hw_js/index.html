      console.log( 10+10+'10'); /* сначала оператор будет работать слева направа  и сложит выражение 10+10 , а далее 20 сконкатенируется  с строкой "10".*/
      console.log(10+'10'+10); /* сначала строка '10' сконкатенируеться с числом 10 , образуется строка '1010' , и потом вновь строка сконкатенируется с числом 10 */
      console.log(10 + 10 +  +"10");/* унарный плюс превращает строку "10" в число 10 ,поэтому данная функция отрабатывает , как 10+10+10*/
      console.log(10 / -"");/*пустая строка превращается в ноль. Унарный минус делает  значение  отрицательным числом . При делении на -0 , возникает отрицательная бесконечность.  -Infinity*/
      console.log(10 / +"2,5");/*  унарный плюс не сможет перевести значение "2,5" в число , тк здесь вместо '.' используется ',' , поэтому это NAN и все выражение возьмет рез-т NAN;*/
      


      </script>
